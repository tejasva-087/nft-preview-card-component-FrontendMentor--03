<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="img">
          <img
            src="/images/image-equilibrium.jpg"
            alt="nft image"
            class="nft-img"
          />
          <div class="view">
            <img src="/images/icon-view.svg" alt="view-icon" />
          </div>
        </div>

        <h3 class="tertiary-heading">Equilibrium #3429</h3>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <p class="nft-text align-row">
            <img src="/images/icon-ethereum.svg" alt="clock icon" />
            <span id="nft-text">0.041 ETH</span>
          </p>
          <p class="nft-time align-row">
            <img src="/images/icon-clock.svg" alt="equilibrium icon" />
            3 days left
          </p>
        </div>
        <div class="creator">
          <img
            src="/images/image-avatar.png"
            alt="creator image"
            class="creator-img"
          />
          <p class="text">
            Creation of <span id="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/tejasva-087"
          target="_blank"
        >
          Tejasva Khandlewal</a
        >.
      </div>
    </div>
  </body>
</html>
